<!-- workouts.html -->
<div id="workouts"></div>
<script>
fetch('data/workouts.json').then(r=>r.json()).then(data=>{
  const el=document.getElementById('workouts');
  data.forEach(day=>{
    const table = `<h3>${day.name}</h3><table><tr><th>التمرين</th><th>مجموعات</th><th>عدات</th><th>راحة</th><th>تسجيل</th></tr>
      ${day.exercises.map(e=>`<tr><td>${e.name}</td><td>${e.sets}</td><td>${e.reps}</td><td>${e.rest}</td>
      <td><button onclick="log('${e.name}')">سجل</button></td></tr>`).join('')}
    </table>`;
    el.insertAdjacentHTML('beforeend',table);
  });
});
function log(name){ const t=prompt('عدد العدات المنفذة لـ '+name); if(!t) return;
  const arr=JSON.parse(localStorage.getItem('logs')||'[]'); arr.push({name, value:+t, date:Date.now()}); localStorage.setItem('logs',JSON.stringify(arr)); alert('تم التسجيل'); drawChart();
}
</script>
